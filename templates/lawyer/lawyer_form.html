<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Mypage_Write.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container bootstrap snippet">
    <div class="row" style="margin-top: 10%; margin-left: 20%">
        <div class="col-sm-3"><!--left col-->


            <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-thumbnail" alt="avatar">
                <input type="file" class="text-center center-block file-upload">
            </div></hr><br>


        </div><!--/col-3-->
        <div class="col-sm-9" style="margin-left:5%">

            <div class="tab-pane" id="settings">


                <form class="form" action="##" method="post" id="registrationForm" style="width: 70%">
                       <div class="form-group">

                            <strong>아이디</strong>
                            <input type="text" class="form-control" >
                    </div>

                    <div class="form-group">

                            <strong>비밀번호</strong>
                            <input type="password" class="form-control" id="password" name="excludeHangul" data-rule-required="true" placeholder="패스워드" maxlength="30">
                    </div>
                    <div class="form-group">

                            <strong>비밀번호 확인</strong>
                            <input type="password" class="form-control" id="password" name="excludeHangul" data-rule-required="true" placeholder="패스워드" maxlength="30">
                    </div>

                    <div class="form-group">

                            <strong>이름</strong>
                            <input type="text" class="form-control" name="name" id="name" placeholder="홍길동" title="enter your name if any.">
                    </div>

                    <div class="form-group">
                            <strong>이메일</strong>
                            <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                    </div>

                    <div class="form-group">

                            <strong>휴대전화</strong>
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="(-)을 제외한 숫자로 입력해주세요" title="enter your phone number if any.">
                    </div>

                </form>
            </div>

        </div><!--/tab-pane-->
    </div><!--/tab-content-->

</div><!--/col-9-->
<br><br>
<div>
 <button class="btn btn-save text-center" type="submit" style=" padding-bottom: 1%;">수정하기</button>
 <button class="btn btn-save text-center" type="submit" style=" padding-bottom: 1%;">취소</button>
</div>
    <br><br>


<script>
    $(document).ready(function() {


        var readURL = function(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.avatar').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }


        $(".file-upload").on('change', function(){
            readURL(this);
        });
    });
</script>


</body>
</html>
