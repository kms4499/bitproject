{% extends 'free/base.html' %}
{% load free_filter %}
{% block content %}
<!--내 글 확인-->


    <h1 style="font-family: 'Nanum Gothic';">법률팁</h1>
    <hr>
<!--tip 내용  -->
  <div id="sub-wrap" class="sub" style="margin-top: 10%;">
    <div class="normal board list clear-b">
      <div class="col-xs-12">
        <div class="row">
          <br>
          <h3 style="margin-left: 5%; font-size:25px ">"법률, 미리 알아봐요"</h3>
          <br>

          {% for tips in tips_list %}
          <div class="row" >
            <div class="col-md-4 py-2">
              <div class="card card-body h-100">
                <a href="{{tips.url}}">
                  <img src="{{ tips.img.url }}" width="100%" height="100%" >
                </a>
              </div>
            </div>
            <div class="col-md-8 py-2">
              <div class="card h-100">
                <div class="card-body">
                  <a>
                    <span style="font-size:25px;font-weight:bold;">{{ tips.title }}</span>
                  </a>
                  <br><br>
                  <p style="font-size:15px;">
                    {{ tips.content }}
                  </p>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<nav aria-label="Page navigation example" style="margin:10% 0 10% 0;">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
{% endblock %}
